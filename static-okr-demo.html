<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Phoenix Project - Static Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 5px 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e1e5e9;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        
        .outlet-card {
            cursor: pointer;
            border-left: 5px solid #667eea;
        }
        
        .outlet-card:hover {
            border-left-color: #5a67d8;
        }
        
        .outlet-code {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .outlet-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .outlet-desc {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .okr-card {
            border-left: 5px solid #48bb78;
        }
        
        .okr-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .okr-desc {
            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .progress-section {
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-label {
            font-weight: 600;
            color: #2d3748;
        }
        
        .progress-value {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            border-radius: 5px;
            transition: width 0.6s ease;
        }
        
        .objective {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 3px solid #667eea;
        }
        
        .objective-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .key-result {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
        }
        
        .key-result input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #48bb78;
        }
        
        .key-result label {
            font-size: 0.95rem;
            cursor: pointer;
            line-height: 1.4;
            transition: all 0.3s ease;
        }
        
        .key-result.completed label {
            text-decoration: line-through;
            opacity: 0.6;
            color: #718096;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-top: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #718096;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 8px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .back-button {
            background: #718096;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            background: #4a5568;
            box-shadow: 0 5px 15px rgba(113, 128, 150, 0.4);
        }
        
        .template-card {
            border-left: 5px solid #ed8936;
            cursor: pointer;
        }
        
        .template-objectives {
            margin-top: 15px;
        }
        
        .template-objective {
            margin-bottom: 15px;
        }
        
        .template-objective-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .template-kr-list {
            margin-left: 20px;
            color: #4a5568;
        }
        
        .template-kr-list li {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 25px;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: #c6f6d5;
            color: #276749;
        }
        
        .hidden {
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            border: 2px dashed #cbd5e0;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .empty-desc {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 OKR Phoenix Project</h1>
            <p><strong>Peningkatan Transaksi - Trafik Baru & Return Rate</strong></p>
            <p>Apotek Alpro Pharmacy Network</p>
            <p><em>Interactive Demo - All Features Working</em></p>
        </div>

        <div id="app">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        // Sample data based on your requirements
        const outlets = [
            { id: 1, code: '0001', name: 'APOTEK ALPRO TEBET TIMUR' },
            { id: 2, code: '0002', name: 'APOTEK ALPRO VETERAN RAYA' },
            { id: 3, code: '0003', name: 'APOTEK ALPRO TOMANG' },
            { id: 4, code: '0004', name: 'APOTEK ALPRO BELLEZA' },
            { id: 5, code: '0005', name: 'APOTEK ALPRO GOLDEN VIENNA' },
            { id: 6, code: '0006', name: 'APOTEK ALPRO SUTERA UTAMA' },
            { id: 7, code: '0007', name: 'APOTEK ALPRO SUNTER KEMAYORAN' },
            { id: 8, code: '0008', name: 'APOTEK ALPRO BINTARO SEKTOR 9' },
            { id: 9, code: '0009', name: 'APOTEK ALPRO VERSAILLES' },
            { id: 10, code: '0010', name: 'APOTEK ALPRO BOLSENA ILAGGO' },
            { id: 11, code: '0012', name: 'APOTEK ALPRO GRAHA RAYA' },
            { id: 12, code: '0013', name: 'APOTEK ALPRO TEBET BARAT' },
            { id: 13, code: '0014', name: 'APOTEK ALPRO KALIBATA CITY' },
            { id: 14, code: '0015', name: 'APOTEK ALPRO GREENVILLE' },
            { id: 15, code: '0016', name: 'APOTEK ALPRO MANGGA BESAR' },
            { id: 16, code: '0017', name: 'APOTEK ALPRO BANJAR WIJAYA' },
            { id: 17, code: '0018', name: 'APOTEK ALPRO BINTARO SEKTOR 2' },
            { id: 18, code: '0019', name: 'APOTEK ALPRO REMPOA RAYA' },
            { id: 19, code: '0020', name: 'APOTEK ALPRO GEDUNG HIJAU' },
            { id: 20, code: '0021', name: 'APOTEK ALPRO OLYMPIC CIKARANG' },
            { id: 21, code: '0022', name: 'APOTEK ALPRO CIMANGGU VILLA' }
        ];

        const templates = [
            {
                id: 1,
                title: 'Peningkatan Transaksi - Trafik Baru',
                description: 'Meningkatkan jumlah transaksi melalui penambahan trafik pelanggan baru',
                objectives: [{
                    id: 1,
                    title: 'Meningkatkan Traffic Pelanggan Baru',
                    keyResults: [
                        { id: 1, description: 'Meningkatkan jumlah pelanggan baru sebesar 20%', completed: false },
                        { id: 2, description: 'Implementasi program referral', completed: false },
                        { id: 3, description: 'Kampanye marketing digital yang efektif', completed: false }
                    ]
                }]
            },
            {
                id: 2,
                title: 'Peningkatan Transaksi - Return Rate',
                description: 'Meningkatkan tingkat kembali pelanggan (customer retention)',
                objectives: [{
                    id: 1,
                    title: 'Meningkatkan Customer Retention Rate',
                    keyResults: [
                        { id: 1, description: 'Meningkatkan return rate sebesar 15%', completed: false },
                        { id: 2, description: 'Program loyalty customer yang efektif', completed: false },
                        { id: 3, description: 'Follow-up service yang konsisten', completed: false }
                    ]
                }]
            },
            {
                id: 3,
                title: 'Optimalisasi Operasional',
                description: 'Meningkatkan efisiensi operasional dan kualitas layanan',
                objectives: [{
                    id: 1,
                    title: 'Optimalisasi Proses Operasional',
                    keyResults: [
                        { id: 1, description: 'Mengurangi waktu tunggu pelayanan sebesar 25%', completed: false },
                        { id: 2, description: 'Implementasi sistem manajemen inventory yang lebih baik', completed: false },
                        { id: 3, description: 'Pelatihan staff untuk meningkatkan service quality', completed: false }
                    ]
                }]
            }
        ];

        let currentView = 'outlets';
        let selectedOutlet = null;
        let okrs = [];
        let filteredOutlets = [...outlets];

        function renderOutlets() {
            const app = document.getElementById('app');
            
            const searchBox = `
                <input type="text" class="search-box" placeholder="🔍 Cari outlet berdasarkan nama atau kode..." 
                       oninput="filterOutlets(this.value)">
            `;

            const outletCards = filteredOutlets.map(outlet => `
                <div class="card outlet-card" onclick="selectOutlet(${outlet.id})">
                    <div class="outlet-code">${outlet.code}</div>
                    <div class="outlet-name">${outlet.name}</div>
                    <div class="outlet-desc">Klik untuk masuk ke dashboard OKR</div>
                </div>
            `).join('');

            app.innerHTML = `
                ${searchBox}
                <p style="margin-bottom: 25px; font-weight: 600; color: #4a5568;">
                    📊 <strong>${filteredOutlets.length}</strong> outlet Alpro Pharmacy ditemukan
                </p>
                <div class="grid">
                    ${outletCards}
                </div>
            `;
        }

        function filterOutlets(search) {
            filteredOutlets = outlets.filter(outlet => 
                outlet.name.toLowerCase().includes(search.toLowerCase()) ||
                outlet.code.toLowerCase().includes(search.toLowerCase())
            );
            renderOutlets();
        }

        function selectOutlet(outletId) {
            selectedOutlet = outlets.find(o => o.id === outletId);
            currentView = 'dashboard';
            renderDashboard();
        }

        function renderDashboard() {
            const app = document.getElementById('app');
            
            const stats = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${okrs.length}</div>
                        <div class="stat-label">Total OKRs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${okrs.filter(o => o.status === 'active').length}</div>
                        <div class="stat-label">Active OKRs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${okrs.filter(o => o.progress === 100).length}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(okrs.reduce((sum, okr) => sum + okr.progress, 0) / (okrs.length || 1))}%</div>
                        <div class="stat-label">Avg Progress</div>
                    </div>
                </div>
            `;

            let content = '';
            
            if (okrs.length === 0) {
                const templateButtons = templates.map(template => `
                    <button class="button" onclick="createOKRFromTemplate(${template.id})">
                        📊 ${template.title}
                    </button>
                `).join('');

                content = `
                    <div class="empty-state">
                        <div class="empty-icon">🎯</div>
                        <div class="empty-title">Mulai Journey OKR Anda</div>
                        <div class="empty-desc">
                            Pilih template Phoenix Project untuk memulai tracking OKR outlet ini,<br>
                            atau buat OKR custom sesuai kebutuhan spesifik Anda.
                        </div>
                        <div>
                            ${templateButtons}
                        </div>
                        <div style="margin-top: 15px;">
                            <button class="button" onclick="createCustomOKR()" style="background: linear-gradient(135deg, #48bb78, #38a169);">
                                ➕ Buat OKR Custom
                            </button>
                        </div>
                    </div>
                `;
            } else {
                const okrCards = okrs.map(okr => `
                    <div class="card okr-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <div class="status-badge status-active">${okr.status}</div>
                            <div class="progress-value">${okr.progress}%</div>
                        </div>
                        <div class="okr-title">${okr.title}</div>
                        <div class="okr-desc">${okr.description}</div>
                        <div class="progress-section">
                            <div class="progress-header">
                                <div class="progress-label">Progress Keseluruhan</div>
                                <div class="progress-value">${okr.progress}%</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${okr.progress}%"></div>
                            </div>
                        </div>
                        ${renderObjectives(okr.objectives, okr.id)}
                    </div>
                `).join('');

                content = `
                    ${stats}
                    <div class="grid">
                        ${okrCards}
                    </div>
                    <div style="text-align: center; margin-top: 30px;">
                        <button class="button" onclick="showTemplates()">➕ Tambah OKR Baru</button>
                    </div>
                `;
            }

            app.innerHTML = `
                <button class="button back-button" onclick="backToOutlets()">← Kembali ke Outlet</button>
                <h2 style="margin-bottom: 10px; color: #2d3748;">📊 Dashboard OKR</h2>
                <p style="color: #718096; margin-bottom: 30px; font-size: 1.1rem;">
                    <strong>${selectedOutlet.name}</strong> • Kode: ${selectedOutlet.code}
                </p>
                ${content}
            `;
        }

        function renderObjectives(objectives, okrId) {
            return objectives.map(objective => `
                <div class="objective">
                    <div class="objective-title">${objective.title}</div>
                    ${objective.keyResults.map(kr => `
                        <div class="key-result ${kr.completed ? 'completed' : ''}">
                            <input type="checkbox" ${kr.completed ? 'checked' : ''} 
                                   onchange="toggleKeyResult(${okrId}, ${objective.id}, ${kr.id}, this.checked)">
                            <label>${kr.description}</label>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function createOKRFromTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (!template) return;

            const newOKR = {
                id: Date.now(),
                outlet_id: selectedOutlet.id,
                template_id: template.id,
                title: template.title,
                description: template.description,
                objectives: JSON.parse(JSON.stringify(template.objectives)),
                progress: 0,
                status: 'active'
            };

            okrs.push(newOKR);
            renderDashboard();
        }

        function createCustomOKR() {
            const title = prompt('Masukkan judul OKR:', 'OKR Custom Outlet');
            const description = prompt('Masukkan deskripsi OKR:', 'Deskripsi custom sesuai kebutuhan outlet');
            
            if (title && description) {
                const newOKR = {
                    id: Date.now(),
                    outlet_id: selectedOutlet.id,
                    title: title,
                    description: description,
                    objectives: [{
                        id: 1,
                        title: 'Objective Custom',
                        keyResults: [
                            { id: 1, description: 'Key Result 1 - Sesuaikan dengan target outlet', completed: false },
                            { id: 2, description: 'Key Result 2 - Tambahkan metrik spesifik', completed: false },
                            { id: 3, description: 'Key Result 3 - Definisikan outcome yang terukur', completed: false }
                        ]
                    }],
                    progress: 0,
                    status: 'active'
                };

                okrs.push(newOKR);
                renderDashboard();
            }
        }

        function showTemplates() {
            const app = document.getElementById('app');
            
            const templateCards = templates.map(template => `
                <div class="card template-card" onclick="createOKRFromTemplate(${template.id})">
                    <div class="okr-title">${template.title}</div>
                    <div class="okr-desc">${template.description}</div>
                    <div class="template-objectives">
                        ${template.objectives.map(obj => `
                            <div class="template-objective">
                                <div class="template-objective-title">🎯 ${obj.title}</div>
                                <ul class="template-kr-list">
                                    ${obj.keyResults.map(kr => `<li>${kr.description}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                    <p style="text-align: center; margin-top: 20px; color: #667eea; font-weight: 600;">
                        Klik untuk menggunakan template ini
                    </p>
                </div>
            `).join('');

            app.innerHTML = `
                <button class="button back-button" onclick="renderDashboard()">← Kembali ke Dashboard</button>
                <h2 style="margin-bottom: 10px; color: #2d3748;">📋 Template OKR Phoenix Project</h2>
                <p style="color: #718096; margin-bottom: 30px;">Pilih template yang sesuai dengan fokus improvement outlet Anda</p>
                <div class="grid">
                    ${templateCards}
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="button" onclick="createCustomOKR()" style="background: linear-gradient(135deg, #48bb78, #38a169);">
                        ➕ Atau Buat OKR Custom
                    </button>
                </div>
            `;
        }

        function toggleKeyResult(okrId, objId, krId, checked) {
            const okr = okrs.find(o => o.id === okrId);
            if (!okr) return;

            const objective = okr.objectives.find(obj => obj.id === objId);
            if (!objective) return;

            const keyResult = objective.keyResults.find(kr => kr.id === krId);
            if (!keyResult) return;

            keyResult.completed = checked;
            
            // Update progress
            const totalKRs = okr.objectives.reduce((sum, obj) => sum + obj.keyResults.length, 0);
            const completedKRs = okr.objectives.reduce((sum, obj) => 
                sum + obj.keyResults.filter(kr => kr.completed).length, 0);
            okr.progress = totalKRs > 0 ? Math.round((completedKRs / totalKRs) * 100) : 0;

            renderDashboard();
        }

        function backToOutlets() {
            currentView = 'outlets';
            selectedOutlet = null;
            filteredOutlets = [...outlets];
            renderOutlets();
        }

        // Initialize the app
        renderOutlets();
    </script>
</body>
</html>
